{% extends "base.html" %}
{% block content %}
    <h3 class="light-blue-text text-darken-4 center-align headtext">Add Task</h3>
    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
            <!-- Task Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input placeholder="Task" id="task_name" name="task_name" type="text" class="validate" minlength="3" maxlength="50" required>
                    <label for="task_name">Task</label>
                </div>
            </div>
            <!-- Task Description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea placeholder="Description" id="task_description" name="task_description" maxlength="200"  
                        minlength="5" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Description</label>
                </div>
            </div>
            <!-- Due Date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar prefix light-blue-text text-darken-4"></i>
                    <input placeholder="Due Date" id="due_date" name="due_date" type="text" 
                        class="datepicker validate" minlength="3" maxlength="50" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <!-- Is Urgent -->
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <label for="is_urgent">
                            <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4" id="is_urgent_icon"></i>
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                            <span class="lever" id="is_urgent_switch"></span>
                            Is Urgent?
                        </label>
                    </div>
                </div>
            </div>
            <!-- Category Id -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="category_id" name="category_id" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_id">Category</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1">
                        Add Task <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
      
{% endblock %}
